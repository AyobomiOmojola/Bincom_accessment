<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Unit Result</title>
</head>

<body>
    <h1>These is the list of polling units with election results</h1>

    {% endfor %}
</body>

</html>
